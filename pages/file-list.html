<body>
<div class="panel panel-default">
  <div class="panel-heading">
    Filesystem view
  </div>
  <!-- /.panel-heading -->
  <div class="panel-body">
    <div class="dataTable_wrapper">
      <table id="files" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Kind</th>
            <th>Size</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

</div>

<script>
$(document).ready(function () {
  // Load the table content
  init_table('/' + sessionStorage.getItem('username'))

  $('#files').on('click', function(event) {
    // TODO: check if it is a file or a directory
    var t;
    for(t = $(event.target); !t.is("tr"); t = t.parent()) {
      if (t.is("table")) return
    }
    if (!t.parent().is("tbody")) {
      return
    }
    if (t.children().length == 1) return
    update_table(t.children().first().text())
  })
})

function init_table(path) {
  inpherapi_list(path , function(data, status) {
    if (status !== "success") {
       alert("error " + status)
    }
    $("#files").DataTable( {
      data: data.list.map(function(a) {return [a, "Directory", 0]})
    } )
  })
}

function update_table(path, callback) {
  inpherapi_list(path, function(data, status) {
    if (status !== "success") {
      alert("errror " + status)
    }
    var table = $('#files').dataTable()
    table.fnClearTable()
    if (data.list.length > 0) {
      table.fnAddData(data.list.map(function(a) {return [a, "File", 0]}))
    }
  })
}

function inpherapi_list(path, callback) {
  inpherapi_auth_get("/listDir", "dir=" + path, callback)
}
</script>
