<script>
var currentPath = '/' + sessionStorage.getItem('username')

$(document).ready(function () {
  // Load the table content
  init_table(currentPath)

  $('#files').on('click', function(event) {
    // TODO: check if it is a file or a directory
    var t;
    for(t = $(event.target); !t.is("tr"); t = t.parent()) {
      if (t.is("table")) return
    }
    if (!t.parent().is("tbody")) {
      return
    }
    if (t.children().length == 1) return
    currentPath = t.children().first().text()
    update_table(currentPath)
  })
})

function init_table(path) {
  inpherapi_list(path , function(data, status) {
    if (status !== "success") {
       alert("error " + status)
    }
    console.log(data)
    $("#files").DataTable( {
      data: data.list.map(inpherapi_list_res_to_row)
    } )
  })
}

function update_table(path, callback) {
  inpherapi_list(path, function(data, status) {
    if (status !== "success") {
      alert("errror " + status)
    }
    var table = $('#files').dataTable()
    table.fnClearTable()
    if (data.list.length > 0) {
      table.fnAddData(data.list.map(inpherapi_list_res_to_row))
    }
  })
}

function inpherapi_list_res_to_row(a) {
  return [a.path, a.type, a.size]
}

function inpherapi_list(path, callback) {
  inpherapi_auth_get("/listDir", "dir=" + path, callback)
}


// ------------------------------------------------
// Upload shit below
function sendFileToServer(formData,status) {
  inpherapi_auth_ajax('/upload',
  function(data) {
    status.setProgress(100);
    $("#status1").append("File upload Done<br>");
    update_table(currentPath)
  },
  {
    xhr: function() {
      var xhrobj = $.ajaxSettings.xhr();
            if (xhrobj.upload) {
                    xhrobj.upload.addEventListener('progress', function(event) {
                        var percent = 0;
                        var position = event.loaded || event.position;
                        var total = event.total;
                        if (event.lengthComputable) {
                            percent = Math.ceil(position / total * 100);
                        }
                        //Set progress
                        status.setProgress(percent);
                    }, false);
                }
            return xhrobj;
    },
    type: "POST",
    contentType:false,
    processData: false,
    cache: false,
    data: formData,
  });
}

var rowCount=0;
function createStatusbar(obj)
{
     rowCount++;
     var row="odd";
     if(rowCount %2 ==0) row ="even";
     this.statusbar = $("<div class='statusbar "+row+"'></div>");
     this.filename = $("<div class='filename'></div>").appendTo(this.statusbar);
     this.size = $("<div class='filesize'></div>").appendTo(this.statusbar);
     this.progressBar = $("<div class='progressBar'><div></div></div>").appendTo(this.statusbar);
     this.abort = $("<div class='abort'>Abort</div>").appendTo(this.statusbar);
     obj.after(this.statusbar);

    this.setFileNameSize = function(name,size)
    {
        var sizeStr="";
        var sizeKB = size/1024;
        if(parseInt(sizeKB) > 1024)
        {
            var sizeMB = sizeKB/1024;
            sizeStr = sizeMB.toFixed(2)+" MB";
        }
        else
        {
            sizeStr = sizeKB.toFixed(2)+" KB";
        }

        this.filename.html(name);
        this.size.html(sizeStr);
    }
    this.setProgress = function(progress)
    {
        var progressBarWidth =progress*this.progressBar.width()/ 100;
        this.progressBar.find('div').animate({ width: progressBarWidth }, 10).html(progress + "% ");
        if(parseInt(progress) >= 100)
        {
            this.abort.hide();
        }
    }
    this.setAbort = function(jqxhr)
    {
        var sb = this.statusbar;
        this.abort.click(function()
        {
            jqxhr.abort();
            sb.hide();
        });
    }
}
function handleFileUpload(files,obj)
{
   for (var i = 0; i < files.length; i++) {
        var fd = new FormData();
        fd.append('content', files[i]);
        fd.append('name', currentPath + '/' + files[i].name);

        var status = new createStatusbar(obj); //Using this we can set progress.
        status.setFileNameSize(files[i].name,files[i].size);
        sendFileToServer(fd,status);

   }
}
$(document).ready(function()
{
var obj = $("#dragandrophandler");
obj.on('dragenter', function (e)
{
    e.stopPropagation();
    e.preventDefault();
    $(this).css('border', '2px solid #0B85A1');
});
obj.on('dragover', function (e)
{
     e.stopPropagation();
     e.preventDefault();
});
obj.on('drop', function (e)
{

     $(this).css('border', '2px dotted #0B85A1');
     e.preventDefault();
     var files = e.originalEvent.dataTransfer.files;

     //We need to send dropped files to Server
     handleFileUpload(files,obj);
});
$(document).on('dragenter', function (e)
{
    e.stopPropagation();
    e.preventDefault();
});
$(document).on('dragover', function (e)
{
  e.stopPropagation();
  e.preventDefault();
  obj.css('border', '2px dotted #0B85A1');
});
$(document).on('drop', function (e)
{
    e.stopPropagation();
    e.preventDefault();
});

});
