<div id="search-page">
    <h1 class="panel-heading">
		Search
    </h1>
    <!-- /.panel-heading -->
    <div class="panel-body">
		<form id="search-form">
	        <div id="search" class="input-group">
			    <input id="keywords" type="text" class="form-control" placeholder="Search">
			    <span class="input-group-btn">
					<button id="searchbtn" class="btn btn-success" type="submit">
					    <i class="fa fa-search"></i>
					</button>
			    </span> 
			</div>
			<br>
			<button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseAdvancedSearch" aria-expanded="false" aria-controls="collapseAdvancedSearch">
				 	Advanced Search
			</button>
			<div class="collapse" id="collapseAdvancedSearch">
				<br>
			  	<input id="daterange" type="text" name="daterange" placeholder="Date Range" />
			</div>
		 </form>
		<br/>
		<div id="noResults" style="display:none;">No results were found. Please try again.</div>
		<br/>

		<div class="dataTable_wrapper searchdata_wrapper" style="display:none;" >
		    <table id="searchResults" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
				<thead>
				    <tr>
						<th>Full Path</th>
						<th>Score</th>
				    </tr>
				</thead>
		    </table>
		</div>
    </div>
</div>
