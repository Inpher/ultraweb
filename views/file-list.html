<div id="file-list-page">
    <h1 class="panel-heading">
		Filesystem View
    </h1>
    <!-- /.panel-heading -->
    <div class="panel-body">
		<div class="container-fluid">
		    <div class="row-fluid">
				<ol class="breadcrumb" id="pathNav"></ol>
		    </div>

		    <div class="row-fluid">
				<div id="mkdir" class="input-group">
				    <input id="mkdirname" type="text" class="form-control" placeholder="Create directory...">
				    <span class="input-group-btn">
					<button id="mkdirbtn" class="btn btn-success" type="button">
					    <i class="fa fa-plus"></i>
					</button>
				    </span>
				</div>
					<div id="search" class="input-group">
					    <input id="keywords" type="text" class="form-control" placeholder="Search">
					    <span class="input-group-btn">
						<button id="searchbtn" class="btn btn-success" type="button">
						    <i class="fa fa-search"></i>
						</button>
					    </span>
					</div>						
			    </div>
		    </div>
		</div>
		<br/>
		<div class="dataTable_wrapper">
		    <table id="files" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
				<thead>
				    <tr>
						<th>Name</th>
						<th>Size</th>
						<th>Groups Access</th>
						<th>Del</th>
				    </tr>
				</thead>
		    </table>
		    <div id="dragandrophandler">Drag &amp; Drop Files Here</div>
		</div>
		<div class="dataTable_wrapper searchdata_wrapper">
		    <table id="searchResults" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
				<thead>
				    <tr>
						<th>Full Path</th>
						<th>Score</th>
				    </tr>
				</thead>
		    </table>
		</div>
    </div>
</div>
