<div id="file-list-page" class="dragandrophandler">
    <h1 class="panel-heading">
		Filesystem View
    </h1>
    <!-- /.panel-heading -->
    <div class="panel-body">
		<div class="container-fluid">
		    <div class="row-fluid">
				<ol class="breadcrumb" id="pathNav"></ol>
		    </div>

		    <div class="row-fluid">
			<form id="mkdir-form">
			        <div id="mkdir" class="input-group">
				    <input id="mkdirname" type="text"
				    class="form-control"
				    placeholder="Create directory..."
				    pattern="[^/]*"
				    title="anything with no slashes">
				    <span class="input-group-btn">
					<button id="mkdirbtn" class="btn
					    btn-success" type="submit">
					    <i class="fa fa-plus"></i>
					</button>
				    </span>
				</div>
			</form>
		    </div>
		</div>
		<br/>
		<div class="dataTable_wrapper">
		    <table id="files" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
				<thead>
				    <tr>
						<th>Name</th>
						<th>Size</th>
						<th>Groups Access</th>
						<th>Actions</th>
				    </tr>
				</thead>
		    </table>
		    <div id="dragandrophandler">Drag &amp; Drop Files Here</div>
		</div>
    </div>
</div>
