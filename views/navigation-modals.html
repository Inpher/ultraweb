<!-- Modal -->
<div class="modal fade" id="createSharingGroupModal" tabindex="-1" role="dialog" aria-labelledby="createSharingGroupModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Create sharing group</h4>
            </div>
            <div class="modal-body">
            <div class="form-group">
                <label>Group name</label>
                <input class="form-control" id="createSharingGroupName">
            </div>
            <div class="form-group">
                <label>Members</label>
                <input class="form-control" id="createSharingGroupMembers">
                <p class="help-block">Comma separated list of usernames.</p>
            </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="createSharingGroupSubmit">Create sharing group</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
