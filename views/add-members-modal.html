<div class="modal fade dragandrophandler" id="addMemberModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="addMemberForm" role="form">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Add a New Member to an Existing Group</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
					    <label>Group name</label>
					    <input class="form-control" id="addToGroupname" pattern="^[A-Za-z0-9_-]+$" title="alphanumerical, dash, underscore"
					    placeholder="Group Name">
					</div>
					<div class="form-group">
					    <label>New member</label>
					    <input class="form-control" id="addToUsername" pattern="^[A-Za-z0-9_-;, ]*$" placeholder="Username of the new member">
					</div>
    			</div>
    			<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success">Add the new member</button>
    			</div>
	    	</form>
		</div>
	</div>
</div>
